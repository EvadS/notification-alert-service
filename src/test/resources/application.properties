# ===================================================================
# Spring Boot configuration for notification-management-service
#
# configuration will be overridden by the Spring profile you use

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa




# insert data from data.sql
spring.datasource.initialization-mode=always

# ===============================
# JPA / H2
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ===============================
# JPA / HIBERNATE
# ===============================
# for local profile
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create

# ===============================
## Hibernate Properties
# ===============================
hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect



spring.sendgrid.api-key=
send-grid.mail.from=

amazon.access.key=key
amazon.secret.key=key2
amazon.region=region
ses.mail.address=address

